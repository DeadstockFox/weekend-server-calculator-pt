<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="numberFirst" placeholder="First Number">
      <button onClick="plus(event)">+</button>
      <button onClick="subtract(event)">-</button>
      <button onClick="multiply(event)">*</button>
      <button onClick="divide(event)">/</button>
      <input id="numberSecond" placeholder="Second Number">
      <button onClick="equals(event)">=</button>
      <button onClick="reset(event)">C</button>
    </form>

    <section data-testid="recentResult" id="resultRecent">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="historyResult">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
